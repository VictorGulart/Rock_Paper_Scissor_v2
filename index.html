<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./src/style/style.css">
        <script src="./src/script.js" defer></script>
    </head>
    <body>
        <div class="info-btn" onclick="showModal()">!</div>
        <!-- add player vs player (asd, and jkl keys for the options)  -->
        <header id="page-header">
            <nav id="nav-bar">
                <button id="pvp" class="game-btn" onclick="match.changeGameMode('pvp')">P vs P</button>
                <button id="com" class="game-btn active" onclick="match.changeGameMode('com')">P vs COM</button>
            </nav>
        </header>
        <section id="game-container">
            <article id="score-board">
                <!-- score board -->
                <div class="score">
                    <div class="counter-container">
                        <div class="counter-label" id="p1"></div>
                        <div class="counter" id="p1-counter">0</div>
                    </div>
                    <div class="vs">
                        <span id="vs-icon">vs</span>
                    </div>
                    <div class="counter-container">
                        <div class="counter-label" id="p2"></div>
                        <div class="counter" id="p2-counter">0</div>
                    </div>
                </div>
                <!-- Buttons to restart, BO3, BO5 -->
                <div class="match-mode">
                    <button class="btn" onclick="match.resetMatch()">Restart</button>
                    <button id="bo1" class="btn" onclick="match.changeMatchMode('bo1')">Single</button>
                    <button id="bo3" class="btn active" onclick="match.changeMatchMode('bo3')">BO3</button>
                    <button id="bo5" class="btn" onclick="match.changeMatchMode('bo5')">BO5</button>
                </div>
            </article>
            <article class="game-field">
                <header>
                    <p id="call-text">What's your move P1?</p>
                </header>
                <div class="moves">
                    <figure class="play-container">
                        <img
                            id="rock"
                            class="shake"
                            src="./src/imgs/rock.png"
                            alt="paper"
                            onclick="match.playCOM('rock')"
                        >
                    </figure>
                    <figure class="play-container">
                        <img
                            id="paper"
                            class="shake"
                            src="./src/imgs/paper.png"
                            alt="paper"
                            onclick="match.playCOM('paper')"
                        >
                    </figure>
                    <figure class="move-img-container">
                        <img
                            id="scissors"
                            class="shake"
                            src="./src/imgs/scissors.png"
                            alt="paper"
                            onclick="match.playCOM('scissors')"
                        >
                    </figure>
                </div>
            </article>
        </article>
        <!-- Match Winner and Round Winner -->
        <article class="match-log">
            <div id="result-log" class="hide-down">P1 Wins!</div>
        </article>
    </section>
    <div class="modal-info">
        <div id="modal-inner">
            <p>Keyboard</p>
            <div class="info">
                <p>Player 1 can use keys: A,S,D</p>
                <p>Player 2 can use keys: J,K,L</p>
            </div>
            <div class="x-close" onclick="closeModal()">X</div>
        </div>
    </div>
</body>
</html>
